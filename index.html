<!DOCTYPE html>
<html>
<head>
    <title>Xiaomi Super Live Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://piunikaweb.com/wp-content/uploads/2020/09/MIUI-12-Super-Wallpapers-Lock-Screen.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: yellow;
            scrollbar-color: grey transparent;
            scrollbar-width: thin;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 200px; /* Set the font size to 200 */
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .icon {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .icon img {
            width: 150px;
            height: 150px;
        }
        a {
            color: yellow;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 100px; /* Set the font size to 100 */
        }
        a:hover {
            color: white;
        }

        @media (max-width: 1080px) {
            .icon img {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 150px; /* Set the font size to 150 */
            }
            .links p {
                font-size: 140px; /* Set the font size to 140 */
            }
        }
    </style>
</head>
<body>
    <div class="icon">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-xiaomi-282428.png" alt="Xiaomi Icon">
    </div>
    <h1>Xiaomi Super Live Wallpapers</h1>
    <div class="links">
        <p><a href="#">Android 12 MIUI Users</a></p>
        <p><a href="#">Android 13 and 14 MIUI Users</a></p>
        <p><a href="#">Non MIUI Users</a></p>
    </div>
</body>
</html>
