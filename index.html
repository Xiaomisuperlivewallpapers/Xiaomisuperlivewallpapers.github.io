<!DOCTYPE html>
<html>
<head>
    <title>Xiaomi Super Live Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            text-align: center;
            font-size: 150px;
            margin-top: 40%;
            color: yellow;
            z-index: 1;
        }
        .links {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .icon {
            position: absolute;
            top: 2%;
            left: 2%;
            z-index: 1;
        }
        .icon img {
            width: 100px;
            height: 100px;
        }
        a {
            display: block;
            color: yellow;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 50px; /* Промяна на размера на линковете на 50 */
            margin: 1rem 0;
        }
        a:hover {
            color: white;
        }

        @media (max-width: 1080px) {
            .icon img {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 100px;
                margin-top: 30%;
            }
            .links a {
                font-size: 50px; /* Промяна на размера на линковете на 50 */
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline poster="your-poster-image.jpg">
        <source src="lv_0_20231031100914.mp4" type="video/mp4">
    </video>
    <div class="icon">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-xiaomi-282428.png" alt="Xiaomi Icon">

</body>
</html>
